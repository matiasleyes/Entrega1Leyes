
{% extends "BlogLeyes/padre.html" %}

{% load static %}
{% block content %}
<h1>Articulos</h1>
<ul>

    {% for articulo in object_list %}

        <li>
            <p>Nombre : {{articulo.titulo}}</p>
            <p>
            <a href="{% url 'articuloDetail' articulo.id %}"> Ver</a>
            <a href="{% url 'articuloEdit' articulo.id %}">Editar</a>
            <a href="{% url 'articuloDelete' articulo.id %}">Eliminar</a>
            </p>
        </li>

    {% endfor %}
</ul>
                            
<a href="{% url 'articuloNew' %}">Anadir un Articulo</a>
{% endblock %}
